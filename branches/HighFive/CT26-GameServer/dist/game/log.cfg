############################################################
# Facility specific properties.
# Provides extra control for each logger.
############################################################

# For example, set the com.xyz.foo logger to only log SEVERE
# messages:
ct26.xtreme.gameserver.level = CONFIG
ct26.xtreme.loginserver.level = CONFIG
#ct26.xtreme.gameserver.Connection.level = CONFIG
ct26.xtreme.gameserver.network.serverpackets.level = FINER
ct26.xtreme.gameserver.network.clientpackets.level = FINER
ct26.xtreme.gameserver.model.actor.L2Character.level = FINER
ct26.xtreme.gameserver.engines.DocumentEngine.level = INFO

# Alt Privileges Administration
AltPrivilegesAdmin.pattern = log/admin-commands.log
AltPrivilegesAdmin.formatter = ct26.xtreme.log.formatter.FileLogFormatter
AltPrivilegesAdmin.append = true
AltPrivilegesAdmin.level = CONFIG

# c3p0 Logging
com.mchange.v2.level = WARNING