# enchant skill log
ct26.xtreme.log.handler.EnchantSkillLogHandler.pattern = log/enchantskill.log
ct26.xtreme.log.handler.EnchantSkillLogHandler.formatter = ct26.xtreme.log.formatter.EnchantFormatter
ct26.xtreme.log.handler.EnchantSkillLogHandler.filter = ct26.xtreme.log.filter.EnchantSkillFilter
ct26.xtreme.log.handler.EnchantSkillLogHandler.append = true
