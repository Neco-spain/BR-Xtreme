############################################################
#  	Global properties
############################################################

# "handlers" specifies a comma separated list of log Handler 
# classes.  These handlers will be installed during VM startup.
# Note that these classes must be on the system classpath.
# By default we only configure a ConsoleHandler, which will only
# show messages at the INFO and above levels.
#handlers= java.util.logging.ConsoleHandler

# To also add the FileHandler, use the following line instead.
handlers = java.util.logging.FileHandler,\
		java.util.logging.ConsoleHandler,\
		ct26.xtreme.log.handler.ErrorLogHandler
chat.handlers = ct26.xtreme.log.handler.ChatLogHandler
chat.useParentHandlers = false
gmaudit.handlers = ct26.xtreme.log.handler.GMAuditLogHandler
gmaudit.useParentHandlers = false
item.handlers = ct26.xtreme.log.handler.ItemLogHandler
item.useParentHandlers = false
audit.handlers = ct26.xtreme.log.handler.AuditLogHandler
audit.useParentHandlers = false
enchant.handlers = ct26.xtreme.log.handler.EnchantItemLogHandler,\
		ct26.xtreme.log.handler.EnchantSkillLogHandler
enchant.useParentHandlers = false
olympiad.handlers = ct26.xtreme.log.handler.OlympiadLogHandler
olympiad.useParentHandlers = false
damage.handlers = ct26.xtreme.log.handler.AllDamageLogHandler,\
		ct26.xtreme.log.handler.PDamageLogHandler,\
		ct26.xtreme.log.handler.MDamageLogHandler
damage.useParentHandlers = false
accounting.handlers = ct26.xtreme.log.handler.AccountingLogHandler
accounting.useParentHandlers = false

# Default global logging level.
# This specifies which kinds of events are logged across
# all loggers.  For any given facility this global level
# can be overriden by a facility specific level
# Note that the ConsoleHandler also has a separate level
# setting to limit messages printed to the console.
.level= CONFIG

############################################################
# Handler specific properties.
# Describes specific configuration info for Handlers.
############################################################

# default file output is in user's home directory.
java.util.logging.FileHandler.pattern = log/java%g.log
java.util.logging.FileHandler.count = 20
java.util.logging.FileHandler.limit = 0
java.util.logging.FileHandler.formatter = ct26.xtreme.log.formatter.FileLogFormatter
java.util.logging.FileHandler.level = CONFIG

# Limit the message that are printed on the console to INFO and above.
java.util.logging.ConsoleHandler.level = FINER
java.util.logging.ConsoleHandler.formatter = ct26.xtreme.log.formatter.ConsoleLogFormatter

# log errors (exceptions)
ct26.xtreme.log.handler.ErrorLogHandler.pattern = log/error%g.log
ct26.xtreme.log.handler.ErrorLogHandler.count = 20
ct26.xtreme.log.handler.ErrorLogHandler.limit = 0
ct26.xtreme.log.handler.ErrorLogHandler.formatter = java.util.logging.SimpleFormatter
ct26.xtreme.log.handler.ErrorLogHandler.filter = ct26.xtreme.log.filter.ErrorFilter
ct26.xtreme.log.handler.ErrorLogHandler.level = CONFIG

# log chats
ct26.xtreme.log.handler.ChatLogHandler.pattern = log/chat.log
ct26.xtreme.log.handler.ChatLogHandler.formatter = ct26.xtreme.log.formatter.ChatLogFormatter
ct26.xtreme.log.handler.ChatLogHandler.filter = ct26.xtreme.log.filter.ChatFilter
ct26.xtreme.log.handler.ChatLogHandler.append = true
ct26.xtreme.log.handler.ChatLogHandler.level = INFO

# log GM Audit
ct26.xtreme.log.handler.GMAuditLogHandler.pattern = log/gmaudit.log
ct26.xtreme.log.handler.GMAuditLogHandler.formatter = ct26.xtreme.log.formatter.GMAuditFormatter
ct26.xtreme.log.handler.GMAuditLogHandler.filter = ct26.xtreme.log.filter.GMAuditFilter
ct26.xtreme.log.handler.GMAuditLogHandler.append = true
ct26.xtreme.log.handler.GMAuditLogHandler.level = INFO

# log items
ct26.xtreme.log.handler.ItemLogHandler.pattern = log/item.log
ct26.xtreme.log.handler.ItemLogHandler.formatter = ct26.xtreme.log.formatter.ItemLogFormatter
ct26.xtreme.log.handler.ItemLogHandler.filter = ct26.xtreme.log.filter.ItemFilter
ct26.xtreme.log.handler.ItemLogHandler.append = true
ct26.xtreme.log.handler.ItemLogHandler.level = INFO

# audit
ct26.xtreme.log.handler.AuditLogHandler.pattern = log/audit.log
ct26.xtreme.log.handler.AuditLogHandler.formatter = ct26.xtreme.log.formatter.AuditFormatter
ct26.xtreme.log.handler.AuditLogHandler.filter = ct26.xtreme.log.filter.AuditFilter
ct26.xtreme.log.handler.AuditLogHandler.append = true
ct26.xtreme.log.handler.AuditLogHandler.level = INFO

# enchant item log
ct26.xtreme.log.handler.EnchantItemLogHandler.pattern = log/enchantitem.log
ct26.xtreme.log.handler.EnchantItemLogHandler.formatter = ct26.xtreme.log.formatter.EnchantFormatter
ct26.xtreme.log.handler.EnchantItemLogHandler.filter = ct26.xtreme.log.filter.EnchantItemFilter
ct26.xtreme.log.handler.EnchantItemLogHandler.append = true
